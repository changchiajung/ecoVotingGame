{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    投票結果
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'otree/css/theme.css' %}">
<link rel="stylesheet" href="{% static 'chart.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js" integrity="sha256-cHVO4dqZfamRhWD7s4iXyaXWVK10odD+qp4xidFzqTI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0-rc"></script>
    <p>
        投票結果 (原方案 vs 新方案)
    </p>
    <p>
        {{ voting_origin }} : {{ voting_alternative }}
    </p>
    <p>
        若有平票，則由電腦決定結果
    </p>
<div id="chart_area">
    <div id="result_area">
        <canvas id="result" ></canvas>
    </div>
</div>

<button class="otree-btn-next btn btn-primary" id="next_button">下一步</button>
<script>
    $(document).ready(function () {
        $(".debug-info").remove();
    })
</script>
<script>
    division = "{{ division }}".split(", ")
    rank = {{ rank }}
</script>
<script src="{% static 'result.js' %}"></script>
{% endblock %}
